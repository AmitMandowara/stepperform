<h1 class="display-1">Vehicle Information</h1>
<form [formGroup]="vehicleInfoForm">
    <div class="card">
        <div class="card-body">
            <input type="text" placeholder="XX0000XX" formControlName="registrationNumber" (change)="change()"> Vehicle Registration Number 
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <input type="text" placeholder="000000000"  formControlName="certificateNumber" (change)="change()"> Vehicle Certificate Number 
        </div>
    </div>

</form>
<button class="btn btn-primary" (click)="submit()" mat-raised-button  matStepperNext [disabled]="!vehicleInfoForm.valid">Next</button>
